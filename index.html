<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>TM2K</title>
  </head>
  <body>
    <h1 id='header' class="jumbotron">Task Master 2000</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-6" id='to-do'>
          <h3>Add a Task</h3>
          <div class="well">
            <form id='task-form'>
              <div class="form-group">
                <label for="add-task">Task description</label>
                <input type="text" class="form-control" id='add-task' placeholder="I need to...">
              </div>
              <div class="form-group">
                <label for="add-time">Deadline</label>
                <input type="text" class="form-control" id='add-deadline' placeholder="Before...">
              </div>
              <div class="form-group">
                <label for="add-importance">Importance</label>
                <div class="input-group">
                  <select class="form-control" id="add-importance" required>
                    <option value='' disabled selected hidden>Select importance</option>
                    <option value="1">Somewhat important</option>
                    <option value="2">More important</option>
                    <option value="3">DEFCON 1</option>
                  </select>
                  <span class="input-group-btn">
                    <button class="btn btn-info" type="submit">Add Task</button>
                  </span>
                </div>
              </div>
            </form>
            <h4 id="tasks-header">You don't have any tasks to complete</h3>
            <div id='to-do-tasks'>

            </div>
          </div>
        </div>
        <div class="col-sm-6" id='completed'>
          <h3>Completed Tasks</h3>
          <div class="well">
            <h4 id='placeholder'>You don't have any current tasks</h4>
            <div id='completed-tasks'>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
